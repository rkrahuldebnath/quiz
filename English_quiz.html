<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Grammar Quiz - QUIZ WALA</title>
  <!-- Link to the combined stylesheet -->
  <link rel="stylesheet" href="main.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 via-indigo-100 to-pink-100 min-h-screen text-gray-800 font-sans relative overflow-x-hidden">
    <!-- Animated background shapes -->
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none z-0">
      <div class="absolute animate-pulse bg-gradient-to-tr from-purple-300 via-indigo-200 to-pink-200 opacity-40 rounded-full blur-3xl w-96 h-96 -top-32 -left-32"></div>
      <div class="absolute animate-pulse bg-gradient-to-br from-pink-200 via-purple-200 to-indigo-200 opacity-30 rounded-full blur-3xl w-80 h-80 -bottom-24 -right-24"></div>
    </div>
    <nav class="navbar bg-purple-800 shadow-md rounded-b-lg relative z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-white text-lg font-bold no-underline pulse">QUIZ WALA</a>
            <div class="flex space-x-4">
                <a href="index.html" class="text-gray-200 hover:text-white no-underline rounded-md py-2 px-3 transition duration-300">Home</a>
                <a href="previous_year_papers.html" class="text-gray-200 hover:text-white no-underline rounded-md py-2 px-3 transition duration-300">Previous Year Papers</a>
                <div class="relative group">
                    <button class="text-gray-200 hover:text-white no-underline rounded-md py-2 px-3 transition duration-300">Quiz</button>
                    <div class="absolute z-10 hidden bg-purple-700 rounded-md shadow-lg group-hover:block w-48">
                        <a href="#" class="block px-4 py-2 text-gray-200 hover:text-white no-underline rounded-t-md transition duration-300">History</a>
                        <a href="English_quiz.html" class="block px-4 py-2 text-gray-200 hover:text-white no-underline transition duration-300">English Grammar</a>
                        <a href="#" class="block px-4 py-2 text-gray-200 hover:text-white no-underline transition duration-300">Political Science</a>
                        <a href="#" class="block px-4 py-2 text-gray-200 hover:text-white no-underline transition duration-300">Biology</a>
                        <a href="#" class="block px-4 py-2 text-gray-200 hover:text-white no-underline transition duration-300">Chemistry</a>
                        <a href="#" class="block px-4 py-2 text-gray-200 hover:text-white no-underline rounded-b-md transition duration-300">Physics</a>
                    </div>
                </div>
                <a href="#" class="text-gray-200 hover:text-white no-underline rounded-md py-2 px-3 transition duration-300">About</a>
                <a href="#" class="text-gray-200 hover:text-white no-underline rounded-md py-2 px-3 transition duration-300">Contact</a>
            </div>
        </div>
    </nav>

    <!-- 3D Centered Title with Glow -->
    <div class="w-full flex justify-center items-center mt-6 mb-4 relative z-10">
      <span class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold text-center animate-glow" style="
        color: #6d28d9;
        text-shadow: 0 0 16px #a78bfa, 2px 2px 0 #fff, 4px 4px 0 #a78bfa, 6px 6px 16px #00000033;
        letter-spacing: 2.5px;
        transform: perspective(200px) rotateX(10deg);
        display: inline-block;">
        English Grammar Quiz
      </span>
    </div>

  <div class="max-w-4xl mx-auto p-2 sm:p-6 md:p-10 quiz-page-wrapper w-full relative z-10">
  
    <!-- Home Page / Category Selection -->
    <div id="category-selection" class="card-container bg-gradient-to-br from-purple-200 via-indigo-100 to-pink-200 border-4 border-purple-400 shadow-2xl p-10 sm:p-16 md:p-24 min-h-[320px] sm:min-h-[420px] md:min-h-[520px] text-2xl sm:text-3xl md:text-4xl flex flex-col items-center justify-center mb-10 rounded-3xl transition-all duration-500">
        <h2 class="text-3xl sm:text-4xl font-bold mb-8 text-purple-800 drop-shadow-lg">Choose a Quiz Category</h2>
        <button id="btn-school-tbse" class="action-button w-full py-6 text-2xl sm:text-3xl md:text-4xl font-bold mb-4 bg-gradient-to-r from-purple-500 via-indigo-400 to-pink-400 text-white shadow-xl rounded-2xl border-2 border-purple-600 hover:scale-105 hover:shadow-2xl hover:from-pink-400 hover:to-purple-500 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-purple-300 animate-glow">English (TBSE Class 8-12)</button>
        <button id="btn-school-cbse" class="action-button w-full py-6 text-2xl sm:text-3xl md:text-4xl font-bold mb-4 bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 text-white shadow-xl rounded-2xl border-2 border-pink-500 hover:scale-105 hover:shadow-2xl hover:from-purple-500 hover:to-pink-400 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-pink-200 animate-glow">English (CBSE Class 8-12)</button>
        <button id="btn-job-english" class="action-button w-full py-6 text-2xl sm:text-3xl md:text-4xl font-bold bg-gradient-to-r from-indigo-400 via-pink-400 to-purple-400 text-white shadow-xl rounded-2xl border-2 border-indigo-500 hover:scale-105 hover:shadow-2xl hover:from-pink-400 hover:to-indigo-400 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-indigo-200 animate-glow">Job English Grammar Questions</button>
    </div>

    <!-- Class Selection for School English -->
    <div id="class-selection" class="card-container hidden bg-white bg-opacity-90 rounded-2xl shadow-2xl p-10 sm:p-16 md:p-20 min-h-[220px] sm:min-h-[300px] md:min-h-[380px] text-2xl sm:text-3xl flex flex-col items-center justify-center mb-8">
        <h2 class="text-3xl font-bold mb-6 text-purple-800">Select Class:</h2>
        <select id="class-select" class="w-full p-4 border-2 border-purple-300 rounded-xl text-xl mb-6 focus:ring-4 focus:ring-purple-200 transition-all duration-300">
            <!-- Options will be populated by JavaScript (Class 8 to 12) -->
        </select>
        <button id="start-class-quiz-btn" class="action-button w-full py-4 text-2xl font-bold bg-gradient-to-r from-purple-500 to-pink-400 text-white shadow-lg rounded-xl border-2 border-purple-400 hover:scale-105 hover:shadow-2xl transition-all duration-300 animate-glow">Proceed to Levels</button>
    </div>

    <!-- Level Selection for a chosen category/board/class -->
    <div id="level-selection" class="card-container hidden bg-white bg-opacity-90 rounded-2xl shadow-2xl p-10 sm:p-16 md:p-20 min-h-[220px] sm:min-h-[300px] md:min-h-[380px] text-2xl sm:text-3xl flex flex-col items-center justify-center mb-8">
        <label for="difficulty-level" class="block mb-4 text-2xl font-bold text-purple-800">Select Difficulty Level:</label>
        <select id="difficulty-level" class="w-full p-4 border-2 border-purple-300 rounded-xl text-xl mb-6 focus:ring-4 focus:ring-purple-200 transition-all duration-300">
            <!-- Options will be populated by JavaScript -->
        </select>
        <button id="start-quiz-btn" class="action-button w-full py-4 text-2xl font-bold bg-gradient-to-r from-pink-400 to-purple-500 text-white shadow-lg rounded-xl border-2 border-pink-400 hover:scale-105 hover:shadow-2xl transition-all duration-300 animate-glow">Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" class="card-container hidden bg-white bg-opacity-95 rounded-3xl shadow-2xl p-8 sm:p-14 md:p-20 min-h-[220px] sm:min-h-[300px] md:min-h-[420px] lg:min-h-[520px] text-xl sm:text-2xl md:text-3xl lg:text-4xl flex flex-col items-center justify-center transition-all duration-300 mb-8">
      <div id="timer" class="w-full text-right text-red-600 font-extrabold mb-6 text-2xl sm:text-3xl animate-pulse px-2 sm:px-4">
        <!-- Timer will be injected here by JavaScript -->
      </div>
      <div id="question-box" class="w-full max-w-3xl bg-gradient-to-br from-purple-50 via-white to-pink-50 rounded-2xl shadow-xl p-8 sm:p-12 min-h-[120px] sm:min-h-[180px] md:min-h-[220px] lg:min-h-[260px] flex flex-col items-center justify-center mb-6 border-2 border-purple-200 relative">
        <!-- Questions will be injected here by JavaScript -->
      </div>
      <div id="options-box" class="w-full max-w-2xl flex flex-col gap-6 items-stretch mb-4">
        <!-- Option buttons will be injected here by JavaScript -->
      </div>
      <button id="next-btn" class="action-button hidden w-full max-w-xs py-5 text-2xl font-bold bg-gradient-to-r from-purple-500 to-pink-400 text-white shadow-lg rounded-2xl border-2 border-purple-400 hover:scale-105 hover:shadow-2xl transition-all duration-300 animate-glow mt-2">Next</button>
    </div>

    <!-- Result Display -->
    <div id="result" class="text-center text-3xl mt-10 font-extrabold text-purple-700 drop-shadow-lg hidden"></div>
    <button id="play-again-btn" class="action-button hidden w-full py-4 text-2xl font-bold bg-gradient-to-r from-pink-400 to-purple-500 text-white shadow-lg rounded-xl border-2 border-pink-400 hover:scale-105 hover:shadow-2xl transition-all duration-300 animate-glow mb-4">Play Again</button>
  </div>

  <style>
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 16px #a78bfa, 2px 2px 0 #fff, 4px 4px 0 #a78bfa, 6px 6px 16px #00000033; }
      50% { text-shadow: 0 0 32px #f472b6, 2px 2px 0 #fff, 4px 4px 0 #a78bfa, 6px 6px 32px #00000033; }
    }
    .animate-glow {
      animation: glow 2.5s infinite alternate;
    }
    #question-box {
      font-size: 1.3em;
      font-weight: 600;
      line-height: 1.5;
      letter-spacing: 0.01em;
      box-shadow: 0 8px 32px 0 rgba(125, 90, 255, 0.12), 0 1.5px 6px 0 rgba(245, 114, 182, 0.08);
      border-radius: 1.5rem;
      background: linear-gradient(135deg, #f3e8ff 60%, #fdf2f8 100%);
    }
    #options-box button, .option-btn {
      font-size: 1.2em;
      font-weight: 500;
      padding: 1.2rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 1.2rem;
      background: linear-gradient(90deg, #a78bfa 0%, #f472b6 100%);
      color: #fff;
      border: 2px solid #c4b5fd;
      box-shadow: 0 2px 12px 0 rgba(167, 139, 250, 0.10);
      transition: transform 0.15s, box-shadow 0.15s, background 0.3s;
      cursor: pointer;
      outline: none;
      width: 100%;
      display: block;
    }
    #options-box button:hover, .option-btn:hover {
      background: linear-gradient(90deg, #f472b6 0%, #a78bfa 100%);
      transform: scale(1.04);
      box-shadow: 0 4px 24px 0 rgba(245, 114, 182, 0.18);
    }
    #options-box button.selected, .option-btn.selected {
      background: linear-gradient(90deg, #6d28d9 0%, #f472b6 100%);
      border-color: #6d28d9;
      color: #fff;
      box-shadow: 0 0 0 4px #c4b5fd55;
    }
    @media (max-width: 640px) {
      #question-box { font-size: 1.1em; padding: 1.2rem; }
      #options-box button, .option-btn { font-size: 1em; padding: 1rem 0.7rem; }
    }
  </style>

  <script src="English_quiz.js"></script>
</body>
</html>
